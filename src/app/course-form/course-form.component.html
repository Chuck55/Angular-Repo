<form #f = ngForm (ngSubmit) = "submit(f)">
    <div class="form-group">
        <label for="courseName">
            Course Name
        </label>
        <input 
        class = "form-control" 
        ngModel 
        required 
        minlength="5" 
        id="courseName"
        type="text" 
        name="courseName" 
        #courseName = "ngModel">
        <div class = "alert alert-danger" *ngIf="!courseName.valid && courseName.touched">
            <div *ngIf="courseName.errors['required']">
                Course Name is Required
            </div>
            <div *ngIf="courseName.errors['minlength']">
                Course Name is required a length of {{courseName.errors['minlength'].requiredLength}} letters
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="category">
            Category
        </label>
            <select 
            required 
            ngModel
             name="category"
             id="category" 
             class="form-control" 
             #category = "ngModel">
                <option value = ""></option>
                <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
            </select>
        <div class="alert alert-danger" *ngIf="category.touched && !category.valid">
            <div *ngIf="category.errors['required']">An Option must be selected</div>
        </div>
    </div>
    <div>
        <input type="checkbox" name="guarantee" ngModel> 30 day money back guarantee 
    </div>
    {{f.value | json}}
    <div>
        <button class="btn btn-primary" [disabled]="f.invalid">
            Create
        </button>
    </div>
</form>
